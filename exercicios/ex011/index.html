<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir ese site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Don Toliver-afterparty.mp3" type="audio/mpeg">
        <source src="midia/Don Toliver-afterparty.mp3.ogg" type="audio/ogg">
        <source src="midia/Don Toliver-afterparty.mp3.wav" type="audio/wav">
        <p>Infezlimente seu navegador nao consegue reproduzir  o áudio <a href="midia/Don Toliver-afterparty.mp3.mp3"></a>Clique aquipara baixar o MP3</p>
    </audio>
</body>
</html>
